<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="nav-links">
            <div class="left-header">
                <img src="../logo.png" alt="Logo Pastelería Mil Sabores" class="logo">
                <p> Pasteleria Mil Sabores</p>
            </div>
            <div class="middle-header">
                <nav>
                    <a href="index.html">Inicio</a> | 
                    <a href="productos.html">Productos</a> | 
                    <a href="nosotros.html">Nosotros</a> | 
                    <a href="blogs.html">Blogs</a> | 
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="user-header" id="userHeader">
                <a href="carrito.html"><span class="material-symbols-outlined">shopping_cart</span></a>
                <a href="login.html">Iniciar sesión</a> | 
                <a href="registro.html">Registrarse</a>
            </div>
        </div>
    </header>
    <main class="register-main-content">
        <div class="register-form-container">
            <form method="post" id="FormularioRegistro">
                <h1>Registro</h1>
                <label for="email">Correo electronico</label> <br>
                <input type="email" name="emailRegistro" id="emailRegistro" required> <br>
                    
                <label for="username">Nombre</label> <br>
                <input type="text" name="username" id="username" required> <br>

                <label for="fecha_nacimiento">Fecha de Nacimiento</label> <br>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required> <br>
                
                <label for="password">Contraseña</label> <br>
                <input type="password" name="passwordRegistro" id="passwordRegistro" required> <br>
                
                <label for="confirm_password">Confimar contraseña</label> <br>
                <input type="password" name="confirm_password" id="confirm_password" required> <br>
                
                <label for="cupon">Codigo de descuento (Opcional)</label> <br>
                <input type="text" name="cupon" id="cupon"> <br>
                
                <button class="register-button" type="submit">Registrarse</button>

                <p>Ya tienes una cuenta? <a href="login.html">Inicia aqui</a></p>
            </form>
        </div>
    </main>
    <script src="../scripts/users.js" defer></script>
    <script src="../scripts/script.js" defer></script>
</body>
</html>
